name: Publish and Release

on:
    push:
        tags:
            - 'v*' # 例: v1.0.0 のようなタグをプッシュしたときに実行

jobs:
    update-version:
        runs-on: ubuntu-latest
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: main
                  token: ${{ secrets.GH_PAT }} # Push用のPAT（Personal Access Token）

            - name: タグ名を取得
              id: get_tag
              run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

            - name: package.json のバージョンを更新
              run: |
                  NEW_VERSION=${TAG_NAME#v}
                  jq ".version = \"$NEW_VERSION\"" package.json > temp.json && mv temp.json package.json

            - name: 変更をコミット & プッシュ
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add package.json
                  git commit -m "Update package.json" -m "update version to ${TAG_NAME#v}"
                  git push origin main

    publish:
        needs: update-version
        runs-on: ubuntu-latest
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: main

            - name: pakcage.json のバージョンを確認
              run: cat package.json

            - name: Node.jsのセットアップ
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org/'

            - name: 依存関係のインストール
              run: npm ci

            - name: ビルド
              run: npm run build

            - name: npmパブリッシュ
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    release:
        needs: publish
        runs-on: ubuntu-latest

        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4

            - name: タグ名を取得
              id: get_tag
              run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

            - name: GitHubリリースを作成
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ env.TAG_NAME }}
                  name: 'Release ${{ env.TAG_NAME }}'
                  body: '🎉 新しいリリース: **${{ env.TAG_NAME }}** が公開されました！ 🚀'
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
