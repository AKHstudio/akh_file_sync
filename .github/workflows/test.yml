name: Run Tests

on:
    pull_request:
        types: [opened, synchronize]
        branches: [main, release]

jobs:
    run-tests:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
              with:
                  ref: ${{ github.head_ref }}

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Run tests
              run: npm test
