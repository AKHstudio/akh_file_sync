name: Run Tests

on:
    pull_request:
        types: [opened, synchronize]
        branches: [main, release]

jobs:
    run-tests:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
              with:
                  ref: ${{ github.head_ref }}

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Fmt project
              run: |
                  npm run fmt:fix

                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

                  # 変更がある場合のみコミットしてプッシュ
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                    exit 0
                    else
                    echo "Changes detected, committing..."
                    git add .
                    git commit -m "ci: format code"
                    git push

                    # フォーマットによる変更があった場合、ghコマンドでPRにコメント
                    gh pr comment ${{ github.event.pull_request.number }} --body "🤖 コードフォーマットを自動適用しました ✨"
                  fi

            - name: Build project
              run: npm run release

            - name: Run tests
              run: npm test
