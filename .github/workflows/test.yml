name: Run Tests

on:
    pull_request:
        types: [opened, synchronize]
        branches: [main, release]

jobs:
    tests:
        runs-on: windows-latest
        strategy:
            matrix:
                node-version: ['20.x', '22.x', 'latest']
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
              with:
                  ref: ${{ github.head_ref }}

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Run tests
              run: npm test
