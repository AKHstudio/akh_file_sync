name: Release Stable

on:
    push:
        tags:
            - 'v[0-9]+.[0-9]+.[0-9]+' # v1.0.0 形式のみ（beta/rcを含まない）

jobs:
    get-tag:
        runs-on: ubuntu-latest
        outputs:
            TAG_NAME: ${{ steps.tag.outputs.TAG_NAME }}
        steps:
            - name: タグ名を取得
              id: tag
              run: |
                  TAG_NAME=${GITHUB_REF#refs/tags/}
                  echo "TAG: ${TAG_NAME}"
                  echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT

    create-branch:
        needs: get-tag
        runs-on: ubuntu-latest
        env:
            TAG_NAME: ${{ needs.get-tag.outputs.TAG_NAME }}
        outputs:
            BRANCH_NAME: ${{ steps.branch.outputs.BRANCH_NAME }}
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.ref }}
                  token: ${{ secrets.GH_PAT }}

            - name: release ブランチを作成
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

                  git checkout -b release-${{ env.TAG_NAME }}
                  git push -u origin release-${{ env.TAG_NAME }}

            - name: ブランチ名を取得
              id: branch
              run: |
                  BRANCH_NAME=release-${{ env.TAG_NAME }}
                  echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_OUTPUT

    update-version:
        needs: [get-tag, create-branch]
        runs-on: ubuntu-latest
        env:
            TAG_NAME: ${{ needs.get-tag.outputs.TAG_NAME }}
            BRANCH_NAME: ${{ needs.create-branch.outputs.BRANCH_NAME }}
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: ${{ env.BRANCH_NAME }}
                  token: ${{ secrets.GH_PAT }}

            - name: package.json のバージョンを更新
              run: |
                  NEW_VERSION=${TAG_NAME#v}
                  jq --indent 4 ".version = \"$NEW_VERSION\"" package.json > temp.json && mv temp.json package.json
                  echo "📦 package.json のバージョンを更新: $NEW_VERSION" 
                  cat package.json

            - name: 変更をコミット & プッシュ
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

                  if [ -n "$(git diff package.json)" ]; then
                   git add package.json
                   git commit -m "Update package.json" -m "update version to ${TAG_NAME#v}"
                   git push origin ${{ env.BRANCH_NAME }}
                  else
                   echo "package.json に変更はありません 📝"
                   echo "コミットをスキップします"
                  fi

    release:
        needs: get-tag
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            TAG_NAME: ${{ needs.get-tag.outputs.TAG_NAME }}
        outputs:
            RELEASE_NOTES: ${{ steps.get-release-notes.outputs.RELEASE_NOTES }}
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: ${{ env.BRANCH_NAME }}
                  token: ${{ secrets.GH_PAT }}

            - name: リリースノートを取得
              id: get-release-notes
              run: |
                  if [ ! -f ./changelog/${TAG_NAME#v}.md ]; then
                      echo "リリースノートが見つかりません: ./changelog/${TAG_NAME#v}.md"
                      exit 1
                  fi
                  RELEASE_NOTES=$(cat ./changelog/${TAG_NAME#v}.md)
                  {
                    echo "RELEASE_NOTES<<EOF"
                    echo "$RELEASE_NOTES"
                    echo "EOF"
                  } >> "$GITHUB_OUTPUT"

                  echo "$RELEASE_NOTES" > RELEASE_NOTES.md

            - name: GitHubリリースを作成
              if: success()
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ env.TAG_NAME }}
                  name: 'Release ${{ env.TAG_NAME }}'
                  body_path: RELEASE_NOTES.md
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    create-changelog:
        needs: [release, create-branch, get-tag]
        runs-on: ubuntu-latest
        env:
            RELEASE_NOTES: ${{ needs.release.outputs.RELEASE_NOTES }}
            BRANCH_NAME: ${{ needs.create-branch.outputs.BRANCH_NAME }}
            TAG_NAME: ${{ needs.get-tag.outputs.TAG_NAME }}
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: ${{ env.BRANCH_NAME }}
                  token: ${{ secrets.GH_PAT }}

            - name: changelog を作成
              run: |
                  if [ ! -f CHANGELOG.md ]; then
                      echo "CHANGELOG.md が見つかりません。新しいファイルを作成します。"
                      cat > CHANGELOG.md << 'EOF'
                        ${{ env.RELEASE_NOTES }}
                        EOF
                  else
                      echo "CHANGELOG.md が見つかりました。内容を更新します。"
                      echo "" >> CHANGELOG.md
                      cat >> CHANGELOG.md << 'EOF'
                        ${{ env.RELEASE_NOTES }}
                        EOF
                  fi

            - name: 変更をコミット & プッシュ
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

                  git add CHANGELOG.md
                  git commit -m "Update CHANGELOG.md" -m "update changelog for ${TAG_NAME#v}"
                  git push origin ${{ env.BRANCH_NAME }}

    create-pull-requests:
        needs: [create-changelog, create-branch, get-tag]
        runs-on: ubuntu-latest
        env:
            BRANCH_NAME: ${{ needs.create-branch.outputs.BRANCH_NAME }}
            TAG_NAME: ${{ needs.get-tag.outputs.TAG_NAME }}
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: ${{ env.BRANCH_NAME }}
                  token: ${{ secrets.GH_PAT }}

            - name: Node.jsのセットアップ
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: プルリクエストを作成
              working-directory: .github/actions/create-pull-requests
              run: |
                  npm install
                  npm run build
                  npm start
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_PAT }}
                  TAG_NAME: ${{ env.TAG_NAME }}

    publish:
        needs: [release, get-tag, update-version]
        env:
            TAG_NAME: ${{ needs.get-tag.outputs.TAG_NAME }}
        runs-on: ubuntu-latest
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: ${{ env.BRANCH_NAME }}
                  token: ${{ secrets.GH_PAT }}

            - name: Node.jsのセットアップ
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org/'

            - name: 依存関係のインストール
              run: npm ci

            - name: リリースビルド
              run: npm run release

            - name: npm publish を実行
              if: success()
              run: |
                  LATEST_STABLE=$(npm info akhsync dist-tags.latest 2>/dev/null || echo "")
                  if [[ "$LATEST_STABLE" == "${TAG_NAME#v}" ]]; then
                      echo "🚀 スタブルバージョン ${TAG_NAME#v} は既に公開済みです！スキップします。"
                  else
                      echo "🚀 スタブルバージョンのために npm publish を実行します。"
                      npm publish --access public
                  fi
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: パッケージを非推奨に設定
              if: failure()
              run: |
                  echo "❌ パブリッシュに失敗しました。パッケージを非推奨に設定します。"
                  npm deprecate @akhstudio/akhsync@${TAG_NAME#v} "このバージョンは非推奨です。"
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    error-handling:
        if: failure()
        needs: [get-tag, create-branch, update-version, release, publish]
        env:
            TAG_NAME: ${{ needs.get-tag.outputs.TAG_NAME }}
            BRANCH_NAME: ${{ needs.create-branch.outputs.BRANCH_NAME }}
        runs-on: ubuntu-latest
        steps:
            - name: リポジトリをチェックアウト
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.ref }}
                  token: ${{ secrets.GH_PAT }}

            - name: エラーハンドリング
              run: |
                  echo "エラーが発生しました。"
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

                  git push origin --delete ${{ env.TAG_NAME }}
                  echo "タグを削除しました: ${{ env.TAG_NAME }}"

                  echo "リリースブランチを削除します。"
                  git push origin --delete ${{ env.BRANCH_NAME }}
                  echo "リリースブランチを削除しました: ${{ env.BRANCH_NAME }}"

            - name: Draft リリースを削除
              working-directory: .github/actions/delete-draft-release
              run: |
                  npm install
                  npm run build
                  npm start
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAG_NAME: ${{ env.TAG_NAME }}
